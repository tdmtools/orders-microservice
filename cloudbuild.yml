steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t northamerica-south1-docker.pkg.dev/orders-portal-447714/nestjs-course/image-registry/orders-ms -f dockerfile.prod --platform=linux/amd64 --build-arg ORDERS_DATABASE_URL=$$DATABASE_URL .
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'northamerica-south1-docker.pkg.dev/orders-portal-447714/nestjs-course/image-registry/orders-ms',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/367390259998/secrets/orders_database_url/versions/1
    env: 'DATABASE_URL'
options:
  logging: CLOUD_LOGGING_ONLY